<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Push Over by Liphium</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="icon" href="/favicon.png">
    <link rel="stylesheet" href="/material-symbols.css" />
    <link rel="stylesheet" href="/main.css" />
    <script defer src="/main.js"></script>
</head>

<body class="center">
    <p id="status-message" class="pulse">Loading all resources..</p>
    <div class="controls center hidden">
        <div class="up">
            <button class="icon-button">
                <span class="material-symbols">arrow_upward</span>
            </button>
        </div>
        <div class="others">
            <button class="icon-button">
                <span class="material-symbols">arrow_back</span>
            </button>
            <button class="icon-button">
                <span class="material-symbols">arrow_downward</span>
            </button>
            <button class="icon-button">
                <span class="material-symbols">arrow_forward</span>
            </button>
        </div>
    </div>
</body>

</html>
